<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(#000000, #434343);
          "
        >
          <h1>Saint Isaac 's Cathedral</h1>
          <p>St. Petersburg</p>
        </div>
        <div
          style="
            background: linear-gradient(#5A3F37, #2C7744);
          "
        >
          <h1>Russian nature</h1>
          <p>Altai</p>
        </div>
        <div
          style="
            background: linear-gradient(#c31432, #240b36);
          "
        >
          <h1>Russian nesting dolls</h1>
          <p>Wooden toy</p>
        </div>
        <div
          style="
            background: linear-gradient(#3E5151, #DECBA4);
          "
        >
          <h1>Saint Basil's Cathedral</h1>
          <p>Moscow</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1571732267057-85da3fe8b25a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1838&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1526578410734-17a617547636?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1615128216846-99c52541bf92?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1555460285-763ba96917d2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <span class="fas fa-arrow-down"></span>
        </button>
        <button class="up-button">
          <span class="fas fa-arrow-up"></span>
        </button>
      </div>
    </div>
  <script src="main.js"></script>
  </body>
</html>
